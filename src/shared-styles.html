<link rel="import" href="../bower_components/polymer/polymer-element.html">



<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        display: inline-block;
        width: 20%;
        padding: 50px;
        padding-left: 40 px;
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      /* The grid: Three equal columns that floats next to each other */

      /* Clear floats after the columns */

      .row:after {
        content: "";
        clear: both;
      }

      /* Closable button inside the image */

      .employee-card {
        display: inline-block;
        width: 25%;
        height: 250px;
        margin: 60px auto 0;
        border: 1px solid #ddd;
        border-radius: 6px;
        background-color: #fff;
        box-shadow: 1px 2px 3px 0 rgba(0, 0, 0, .10);
      }

      .form-header {
        height: 15%;
        padding: 20px 30px 0;
        border-bottom: 1px solid #e1e8ee;
      }

      .form-header1 {
        background-color: gainsboro;
        height: 15%;
        padding: 20px 30px 0;
        color: #757575;

        border-bottom: 1px solid #e1e8ee;
      }

      .form-header2 {
        background-color: red;
        height: 15%;
        padding: 20px 30px 0;
        border-bottom: 1px solid #e1e8ee;
        color: white;
      }

      .title {
        font-size: 14px;
        margin: 0;
        font-style: bold;
      }

      table {
        width: 100%;
        padding: 5px;
      }

      td {
        padding-top: .5em;
        padding-bottom: .5em;
      }

      .saveBtn {
        align-content: flex-end;
        float: right;
        padding-top: .5em;
        width:40%;
      }
      .secondColumn {
        float: right;
      }

      #status {
        font-weight: bold;
      }
      .form-body{
        overflow-x:auto;
      }
      .textField{
        padding: 6px,24px;
        width: 15%;
      }
      .searchBtn{
        padding: 6px , 24px;
        width: 15%;
        height: 30px;
      }
   
    </style>
  </template>
</dom-module>
