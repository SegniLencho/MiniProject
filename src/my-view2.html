<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <iron-ajax auto url="http://localhost:3000/posts" handle-as="json" last-response="{{response}}">

    </iron-ajax>
    <iron-ajax method="POST" id='ajax' url="http://localhost:3000/posts" body="{{ajaxParams}}"> </iron-ajax>

    <template is="dom-repeat" items="{{response}}">

      <div class="row">
        <form class="employee-card">
          <div class="form-header">
            <!-- TO DO Check  Employee Status and Decide wich UI to use II could not get time to complete -->
            <label class="title" ng-value="{{item.name}}">{{item.name}}</label>
          </div>
          <div class="form-body">
            <table border="0px">
              <tr>
                <td> Title</td>
                <td>
                  <label ng-value="{{item.title}}" class="secondColumn">{{item.title}} </label>
                </td>
              </tr>
              <tr>
                <td> Status</td>
                <td>
                  <label ng-value="{{item.status}}" class="secondColumn">{{item.status}}</label>
                </td>
              </tr>
              <tr>
                <td> Location</td>
                <td>
                  <label ng-value="{{item.location}}" class="secondColumn">{{item.location}}</label>
                </td>
              </tr>
            </table>
          </div>
        </form>
      </div>
    </template>

  </template>
  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }
    }

    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>
